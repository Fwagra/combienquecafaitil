<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Convertisseur de devises</title>
        <link href="css/style.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <!--Zone d'affichage des erreurs-->
        <div class="errors"></div>

        <!--Zone de sélection des devises à convertir-->
        <div class="question">
            <p>
                Combien que ça fait-il
            </p>
            <div class="somme-wrapper">
                <input type="text" class="somme" name="somme" value="5">€
            </div>
            <p class="separator">
                en
            </p>
            <div>
                <select class="devises" name="devises">
                    <option value="">Choisir une devise</option>
                </select> ?
            </div>
        </div>

        <!--Zone d'affichage de la réponse-->
        <div class="answer"></div>

        <!-- Appel de notre fichier de configuration contenant la clé d'API -->
        <script src="js/config.js" type="text/javascript"></script>
        <!-- Appel du fichier JS contenant la logique -->
        <script src="js/app.js" ></script>
    </body>
</html>
